<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus"></i></a>
        <p class="top-menu">Привет! {{ user.username }} <small>(<a href="{% url 'logout' %}">Выход</a>)</small</p>
    {% else %}
         <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-unlock-alt"></i></a>
    {% endif %}
    <h1><a href="/">Django Girls Blog</a></h1>
    <a href="{% url 'register' %}"><i class="fas fa-sign-in-alt"></i>Регистрация</a>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
{% block footer_scripts %}
    <script scr="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock %}
</body>
</html>
